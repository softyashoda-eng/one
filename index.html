<form id="contactForm">
  <input type="text" name="firstName" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <button type="submit" id="submitBtn">Submit to Sheet</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzWMkFJX2ok3zSgE_wFwO2szRGeO9l0gk-WgwxRA1KYF3z_ZYlucyg9jVzl-xH_kuom/exec';
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = "Saving...";

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          alert('Data stored successfully!');
          btn.disabled = false;
          btn.innerText = "Submit to Sheet";
          form.reset();
      })
      .catch(error => {
          console.error('Error!', error.message);
          alert('Something went wrong.');
          btn.disabled = false;
      });
  });
</script>
